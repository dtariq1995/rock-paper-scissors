<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script src="/rock-paper-scissors.js" defer></script>

    <header class="header">
        <h1 class="header-text">Rock, Paper, Scissors</h1>
         <p class="header-subtext">Make a Selection. First to 5 wins!</p>
    </header>

    <main>
        <container class="buttons">
            <button class="selectionButton" id="rock">Rock</button>
            <button class="selectionButton" id="paper">Paper</button>
            <button class="selectionButton" id="scissors">Scissors</button>
        </container>

    <div>
        This is where text will go saying whether user won or lost
    </div>

    <div>
        <h2>Current Score:</h2>
        <p>You: 0</p>
        <p>Computer: 0</p>
    </div>
    </main>

    <footer>
        <p>Created by Daanyaal Tariq</p>
    </footer>

</body>
</html>
