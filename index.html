<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script src="/rock-paper-scissors.js" defer></script>

    <header>
        <h1 class="header-text">Rock, Paper, Scissors</h1>
    </header>

    <main>
        <h3 class="header-subtext">Make a Selection. First to 5 wins!</h3>
        <container class="buttons">
            <button class="selectionButton" id="rock">Rock</button>
            <button class="selectionButton" id="paper">Paper</button>
            <button class="selectionButton" id="scissors">Scissors</button>
        </container>
    
    <div class="display">
        <div class="display-text">
            This is where text will go saying whether user won or lost
        </div>
    
        <div class="scoreboard">
            <div><h2>Current Score:</h2></div>
            <div><p class="user-score">You: 0</p></div>
            <div><p class="cpu-score">Computer: 0</p></div>
        </div>
    </div>

    </main>

    <footer>
        <p>Created by Daanyaal Tariq</p>
    </footer>

</body>
</html>
