<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script src="/rock-paper-scissors.js" defer></script>

    <header>
        <h1 class="header-text">Rock, Paper, Scissors</h1>
    </header>

    <main>
        <h3 class="header-subtext">It's You versus the Computer. First to 5 wins!</h3>
        <container class="buttons">
            <button class="selectionButton" id="rock"><img src="./rock.jpg" height="160" width="200"></button>
            <button class="selectionButton" id="paper"><img src="./paper.png" height="160" width="150"></button>
            <button class="selectionButton" id="scissors"><img src="./scissors.png" height="200" width="180"></button>
        </container>
    
    <div class="display">
        <div class="display-text">
            Click above to make your selection
        </div>
    
        <div class="scoreboard">
            <div><p class="user-score">You: 0</p></div>
            <div><p class="cpu-score">Computer: 0</p></div>
        </div>
    </div>

    </main>

    <footer>
        <p>Created by: <img src="GitHub-Mark/PNG/GitHub-Mark-Light-64px.png" height="18px" width="18px"><a href ="https://github.com/dtariq1995"> Daanyaal Tariq</a></p>
    </footer>

</body>
</html>
